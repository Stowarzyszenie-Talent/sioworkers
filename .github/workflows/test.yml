name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']

    uses: './.github/workflows/tests-reusable.yml'
    with:
      python-version: ${{ matrix.python-version }}
